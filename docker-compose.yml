version: "3"

services:
  mysqldb:
    container_name: mysql
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql
  
  spring_app:
    image: tpachat
    container_name: tpachat
    restart: on-failure
    ports:
      - 9090:9090
    depends_on:
      -mysqldb